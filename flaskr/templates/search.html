<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OEIS</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="../static/css/Different-Styled---Cards-1.css">
    <link rel="stylesheet" href="../static/css/Different-Styled---Cards.css">
    <link rel="stylesheet" href="../static/css/Footer-Clean.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md text-left d-xl-flex justify-content-xl-start navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/" style="font-size: 30px;color: rgba(0,0,0,0.8);">OEIS</a>
            <form  method="POST">
                <div class="collapse navbar-collapse" id="navcol-1" style="width: 1000px;"><input class="shadow-none form-control-lg" type="search" data-toggle="tooltip" data-bss-tooltip="" placeholder={{seq}} style="width: 486px;height: 41px;background: rgb(255, 255, 255);color: rgb(75,75,75);border-style: solid;" autofocus="" autocomplete="off" name="search"><button class="btn btn-primary" role="button" style="background: var(--success);border-color: rgba(255,255,255,0);margin: 10px;" type="submit">&nbsp; Search&nbsp;&nbsp;</button></div>
            </form>
        </div>
    </nav>
    {% for sequence in lst %}
        <form  method="POST">
            <div class="row">
                <div class="col" style="padding: 30px 0px;">
                    <div class="container" style="border-style: none;border-color: var(--gray);border-bottom-style: none;">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="text-left" style="margin: 0px;"><button class="btn btn-primary"  type="submit" style="color: rgba(0,0,0,0.8);font-size: 50px;text-align: left;background: rgba(0,123,255,0);border-style: none;" value="{{sequence.id}}" name="id"><strong>{{sequence.id}}</strong><br></button></h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xl-5"><a class="btn btn-primary" role="button" style="color: rgba(0,0,0,0.8);font-size: 40px;text-align: left;background: rgba(0,123,255,0);border-style: none;" href="../static/img/Figure_1.png"><img style="width: 468px;height: 378px;" src="../static/img/Figure_1.png"></a></div>
                            <div class="col-md-6">
                                <h1>&nbsp;</h1><button class="btn btn-primary" role="button" style="color: rgba(0,0,0,0.8);font-size: 40px;text-align: left;background: rgba(0,123,255,0);border-style: none;" type="submit" name="name" value="{{sequence.id}}"><strong>{{sequence.name}}</strong></button>
                                <h1 style="color: var(--gray-dark);"></h1>
                                <h1>&nbsp;</h1><small class="form-text text-muted" style="font-size: 20px;">{{sequence.comments[0]}}&nbsp;</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    {% endfor %}
    <div class="row text-center">
        <div class="col">
            {% if lst|length == 0 %}
                <h1 style="background: #f5f5f5;padding: 31px;font-size: 18px;">No Sequences Found</h1>
            {% endif %}
        </div>
    </div>
    <footer class="footer-clean">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-md-3 d-xl-flex justify-content-xl-center align-items-xl-center item">
                    <h3 class="d-xl-flex justify-content-xl-center align-items-xl-start" style="text-align: center;"><strong>OEISÂ® 2021</strong><br></h3>
                </div>
            </div>
        </div>
    </footer>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
</body>

</html>
