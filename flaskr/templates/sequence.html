<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OEIS</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="../static/css/Different-Styled---Cards-1.css">
    <link rel="stylesheet" href="../static/css/Different-Styled---Cards.css">
    <link rel="stylesheet" href="../static/css/Footer-Clean.css">
</head>

<body class="text-center" style="font-size: 58px;">
    <nav class="navbar navbar-light navbar-expand-md text-left d-xl-flex justify-content-xl-start navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/" style="font-size: 30px;color: rgba(0,0,0,0.8);">OEIS</a>
            <form  method="POST">
                <div class="collapse navbar-collapse" id="navcol-1" style="width: 1000px;"><input class="shadow-none form-control-lg" type="search" data-toggle="tooltip" data-bss-tooltip="" placeholder="{{sequence.unsigned_list[::5]}}" style="width: 486px;height: 41px;background: rgb(255, 255, 255);color: rgb(75,75,75);border-style: solid;" autofocus="" autocomplete="off" name="search"><button class="btn btn-primary" role="button" style="background: var(--success);border-color: rgba(255,255,255,0);margin: 10px;" type="submit">&nbsp; Search&nbsp;&nbsp;</button></div>
            </form>
        </div>
    </nav>
    <div class="row" style="padding: 18px;">
        <div class="col">
            <h1 class="text-center d-xl-flex justify-content-xl-center" style="font-size: 75px;text-align: center">{{sequence.name}}</h1>
            <h1 class="text-center" style="font-size: 30px;text-align: center;">{{sequence.id}}</h1><a class="btn btn-primary" role="button" style="background: rgba(0,0,0,0);border-style: none;border-right-style: none;" href="../static/img/Figure_1.png"><img src="../static/img/Figure_1.png"></a>
            <h3 class="text-center" style="margin: 5px 0px;">By<strong>&nbsp;{{sequence.author}}</strong></h3>
        </div>
    </div>
    <div class="row">
        <div class="col" style="background: #f5f5f5;padding: 23px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left" style="margin: 5px 0px;">Comments:</h2><small class="form-text text-left text-dark" style="font-size: 20px;color: var(--dark);">{{sequence.comments[0]}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" style="background: transparent;padding: 23px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left" style="margin: 5px 0px;">Full Saved Sequence:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><small class="form-text text-left text-dark" style="font-size: 20px;color: var(--dark);">{{(sequence.unsigned_list)}}</small></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" style="background: #f5f5f5;padding: 23px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left" style="margin: 5px 0px;">Formula:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><small class="form-text text-left text-dark" style="font-size: 20px;color: var(--dark);">&nbsp;&nbsp;{{sequence.formulae[0]}}</small></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" style="padding: 34px;background: transparent;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-left">Codes:</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <h2>MAPLE</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="background: #dcdcdc;"><input class="form-control-plaintext" type="text" value={{sequence.maple}} readonly="" style="height:120px"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <h2>MATHEMATICA</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="background: #dcdcdc;border-left-style: solid;"><input class="form-control-plaintext" type="text" value="{{sequence.mathematica}}" readonly="" style="text-align: left;height:120px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-clean">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-md-3 d-xl-flex justify-content-xl-center align-items-xl-center item">
                    <h3 class="d-xl-flex justify-content-xl-center align-items-xl-start" style="text-align: center;"><strong>OEISÂ® 2021</strong><br></h3>
                </div>
            </div>
        </div>
    </footer>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
</body>

</html>
